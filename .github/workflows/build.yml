name: Build Canary

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: Canary-Windows.exe
            build-output: dist/Canary.exe
          - os: macos-latest
            artifact: Canary-macOS
            build-output: dist/Canary
          - os: ubuntu-latest
            artifact: Canary-Linux
            build-output: dist/Canary

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow psutil pyyaml

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "Canary" \
            --add-data "config.yaml${{ runner.os == 'Windows' && ';' || ':' }}." \
            --add-data "canary@ghostlogic.tech.png${{ runner.os == 'Windows' && ';' || ':' }}." \
            --hidden-import PIL \
            --hidden-import PIL.Image \
            --hidden-import PIL.ImageTk \
            canary_ui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.build-output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Canary-Windows.exe/*
            artifacts/Canary-macOS/*
            artifacts/Canary-Linux/*
          generate_release_notes: true
